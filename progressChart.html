<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.A.B.A.L. - Progress Chart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }

        .chart-container {
            text-align: center;
        }

        h1,
        h2 {
            margin-bottom: 20px;
        }

        .progress-chart {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: conic-gradient(#1abc9c 0%, #ecf0f1 0%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #34495e;
            margin: 20px auto;
        }

        .operation-list {
            margin-top: 20px;
            text-align: left;
        }

        .operation-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .operation-item label {
            margin-left: 10px;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1abc9c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #16a085;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <h1>Progress Chart</h1>
        <h2 id="username-display"></h2>
        <div class="progress-chart" id="progress-chart">
            0%
        </div>

        <div class="operation-list">
            <h3>Operations</h3>
            <div class="operation-item">
                <input type="checkbox" id="operation-cheat" onchange="updateProgress()">
                <label for="operation-cheat">Operation SPY</label>
            </div>
            <div class="operation-item">
                <input type="checkbox" id="operation-ethan" onchange="updateProgress()">
                <label for="operation-ethan">Operation Ethan</label>
            </div>
            <div class="operation-item">
                <input type="checkbox" id="operation-ini" onchange="updateProgress()">
                <label for="operation-ini">Operation I.N.I</label>
            </div>
            <div class="operation-item">
                <input type="checkbox" id="operation-twisco" onchange="updateProgress()">
                <label for="operation-twisco">Operation Twisco</label>
            </div>
        </div>

        <a href="login.html" class="back-button">Back to Login</a>
    </div>

    <script>
        // Retrieve the logged-in username from localStorage
        const username = localStorage.getItem('loggedInUser') || 'Unknown User';
        document.getElementById('username-display').textContent = `Logged in as: ${username}`;

        let progress = 0;

        // Update progress based on completed operations
        function updateProgress() {
            const operations = document.querySelectorAll('.operation-item input');
            const completed = Array.from(operations).filter(op => op.checked).length;
            const total = operations.length;

            // Calculate progress percentage
            progress = Math.round((completed / total) * 100);

            // Update the progress chart display
            const progressChart = document.getElementById('progress-chart');
            progressChart.style.background = `conic-gradient(#1abc9c ${progress}%, #ecf0f1 ${progress}%)`;
            progressChart.textContent = `${progress}%`;
        }
    </script>
</body>

</html>
